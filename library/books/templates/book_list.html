{% extends "base.html" %}

{% block content %}
  <h1>Books</h1>
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }} ({{ book.publisher }}) - {{ book.publication_date }}
      </li>
    {% empty %}
      <li>No books available.</li>
    {% endfor %}
  </ul>
{% endblock %}
